<!DOCTYPE html>

    <head>
        <style>
            .Row,
            .Row-letter {
                display: flex;
                justify-content: center
            }
    
            .Row-letter {
                align-items: center;
                border: 2px solid #dee1e9;
                font-size: 28px;
                font-weight: 700;
                height: 56px;
                margin: 3px;
                text-transform: uppercase;
                width: 56px;
                border-radius: 5px;
                color: #393e4c;
                background: #fbfcff
            }
    
            .Row-letter.selected {
                border-color: #a7adc0
            }
    
            html.dark .Row-letter {
                color: #fff;
                background: #191a24;
                border: 2px solid #414458
            }
    
            html.dark .Row-letter.selected {
                border-color: #7b7f98
            }
    
            sup {
                top: -1.5em;
                width: 0;
                font-size: 11px
            }
    
            input {
                width: 10px;
                margin-left: auto;
                margin-right: auto;
            }
    
            form {
                margin-left: auto;
                margin-right: auto;
            }
    
            #submit {
                width: auto;
                margin-top: 10px;
                margin-bottom: 10px;
            }
    
            html {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
        </style>
    </head>
